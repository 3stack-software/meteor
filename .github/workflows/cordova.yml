name: Meteor Selftest Cordova

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - devel
      - 2.x.x

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: meteor/circleci:2024.09.2-android-34-node-20
      options: --entrypoint "/bin/bash"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test Cordova
        run: |
          source "/home/circleci/.sdkman/bin/sdkman-init.sh" && sdk install gradle 8.7
          java --version
          gradle --version
          ./meteor self-test ^cordova
